<div class="ventanaDialog">
    <div class="tituloDialog">
        <h4 mat-dialog-title>CONFIRMACION DE ELIMINACION</h4>
    </div>

    <mat-dialog-content>

        <p>¿Estás seguro de eliminar el producto?<br> esta acción <span>no</span> se puede deshacer. </p>
    </mat-dialog-content>
    <div class="btnDialog">
        <mat-dialog-actions>
            <button class="btn1" mat-button [mat-dialog-close]="false">Cancelar</button>
            <button class="btn2" mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
        </mat-dialog-actions>
    </div>
</div>
