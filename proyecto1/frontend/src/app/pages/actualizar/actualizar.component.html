<main>
    <div>
        <div class="row mt-1">
            <div class="col-lg-4 offset-lg-4">
                <div class="card text-white bg-dark mb-2" style="max-width: 25rem;">
                    <div class="card-header  text-center">FORMULARIO DE ACTUALIZACION DE PRODUCTOS</div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="producto.nombre" placeholder="Ingrese el nombre del vehiculo" required="">
                        </div>
                        <div class="mb-3">
                            <label for="nombre">Modelo:</label>
                            <input type="text" class="form-control" id="modelo" name="modelo"
                                placeholder="Ingrese el modelo del vehiculo" [(ngModel)]="producto.modelo">
                        </div>
                        <div class="mb-3">
                            <label for="imagen">Imagen:</label>
                            <input type="text" class="form-control" id="imagen" name="imagen"
                                placeholder="Ingrese el url de la imagen del vehiculo" [(ngModel)]="producto.imagen">
                        </div>
                        <div class="mb-3">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio" name="precio"
                                placeholder="Ingrese el nuevo precio del vehiculo" [(ngModel)]="producto.precio">
                        </div>
                        <div class="row mt-2 text-center">
                            <div class="col-lg-6">
                                <a  class="btn btn-secondary" role="button" routerLink="/admin">Volver</a>

                            </div>
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary"
                                    (click)="actualizarProducto()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
