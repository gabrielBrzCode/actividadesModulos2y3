  <section class="vh-70">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-white">

          <div class="px-5 ms-xl-4">

          </div>

          <div class="d-flex align-items-center  px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 25rem;">

              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h5>

              <div data-mdb-input-init class="form-floating mb-4">
                <input type="email" name="correo" class="form-control" [(ngModel)]="correo" />
                <label class="form-label" for="correo">Correo electrónico</label>
              </div>

              <div data-mdb-input-init class="form-floating mb-4">
                <input type="password" name="contrasenia" class="form-control" [(ngModel)]="contrasenia" />
                <label class="form-label" for="contrasenia">Contraseña</label>
              </div>

              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info  btn-block" type="button"
                  (click)="iniciarSesion()">Iniciar</button>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white" href="#!">¿Olvidaste tu contraseña?</a></p>
              <p>¿No tienes cuenta? <a href="#!" class="link-info">Regístrate aquí.</a></p>

            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <div class="contenedor-img">
            <img src="assets/ingreso/photo-1596015412429-e7683eae75b0.jpg" alt="Login image" class="img-ingreso"
              style="object-fit: cover; object-position: left;">
            <p class="parrafo-ingreso">Cada estrella es un sueño, <br> sé la estrella y cumple tu sueño.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
