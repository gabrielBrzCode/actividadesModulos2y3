<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        
        <div class="col-lg-8">
            <h4 class="text-center">Registro de usuario</h4>
          <div class="card-body py-5 px-md-5">
            
            <form>
               
              <!-- Nombre input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text"  class="form-control" name="nombre" required />
                <label class="form-label">Nombre completo</label>
              </div>
  
                <!-- email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" class="form-control" name="correo" required />
                <label class="form-label">Correo electronico</label>
              </div>
                <!-- contrase単a input -->
              <div data-mdb-input-init 
              class="form-outline mb-4">
                <input type="password"
                 class="form-control" name="contrasenia" required/>
                <label class="form-label">Contrase単a</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4" >
             <select name="esAdmin" class="form-control" required >
                <option disabled selected>Seleccione su respuesta</option>
             <option value="no">No</option>
             <option value="si">Si</option>
             
            </select> 
            <label class="form-label">多Eres administrador?</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="file"  class="form-control" name="imagen" placeholder="Seleccione su foto de perfil" accept="imagen/*" />
                
              </div>
             
<!-- Submit button -->
              <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">registrarse</button>
              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">多Ya tiene una cuenta?</p>
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Ingresar</button>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
